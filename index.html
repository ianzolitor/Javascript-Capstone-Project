<!DOCTYPE html>
<html>
<head>
	<title>Javascript Capstone</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<h1>Play this fun, fun game!!!</h1>

<div class="new-button-container">
<!-- 	<div class = "new-button">Click For New Game
	</div> -->

	<select id = "players-number">
		<option id = "one-player" value = "1">
			One Player
		</option>
		<option id = "two-player" value = "2">
			Two Players
		</option>
		<option id = "three-player" value = "3">
			Three Players
		</option>
		<option id = "four-player" value = "4">
			Four Player
		</option>		

	</select>
	<div class="player-number-button">Enter</div>

</div>

<div class="sorry">
</div>

<div class="puzzle">
	
</div>


<div class="letter-guess-container form-container">
	<form class="letter-guess">Guess A Letter!
		<input type="input" id="guessed-letter">
	</form>

	<div class="guess-button">Guess</div>
</div>

<div class="solve-puzzle-container form-container">
	<form class="puzzle-solve">Solve The Puzzle!
		<input type="input" id="guess-solve">
	</form>

	<div class="solve-button">Solve</div>
</div>
<div class="players"></div>
<div class="players-button">Submit Names</div>

<script type="text/javascript" src = "script.js"></script>
</body>
</html>
